server {
    listen 80;
    server_name analysis.aiagent.in.ua;

    # Основні налаштування
    client_max_body_size 50M;
    keepalive_timeout 65;

    # Логи
    access_log /var/log/nginx/analysis_access.log;
    error_log /var/log/nginx/analysis_error.log;

    # Основний LSTM Trading Assistant
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout налаштування
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Headers для WebSocket підтримки (якщо потрібно)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:8001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Content-Type application/json;
    }

    # Статичні файли (якщо потрібно)
    location /static/ {
        alias /home/aiagent1/public_html/financial-ai-analyst/lstm-trader/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Безпека
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}