server {
    listen 80;
    server_name deploy.aiagent.in.ua;

    # Основні налаштування
    client_max_body_size 10M;
    keepalive_timeout 65;

    # Логи
    access_log /var/log/nginx/deploy_access.log;
    error_log /var/log/nginx/deploy_error.log;

    # Webhook система для автодеплою
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout налаштування для тривалих деплоїв
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # GitHub webhook endpoint
    location /webhook {
        proxy_pass http://127.0.0.1:3000/webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Content-Type application/json;

        # Дозволити тільки POST для webhook
        limit_except POST {
            deny all;
        }
    }

    # Мануальний деплой
    location /deploy {
        proxy_pass http://127.0.0.1:3000/deploy;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Безпека
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
}